<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Contact</title>
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>

	<div id="helloHeader">
		<h2><i class="far fa-user"></i>  Hi Ime Prezime</h2>
		<form method="" action=""> 
			<button type="submit">
				Log Out <i class="fas fa-sign-out-alt"></i>
			</button>
		</form>
	</div>

	<div id="coverImage">
		<h1><i class="fas fa-user-plus"></i> Add Contact</h1>
	</div>

	<div id="contactForm">
		<form action="" method="post" enctype="multipart/form-data">
			<p>Update image:</p>
			<input type="file" name="contactPhoto" accept="image/*" /><br>
			<input type="text" name="contactName" id="contactName" placeholder="Name"><br>
			<input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number"><br>
			<input type="email" name="email" id="email" placeholder="Email "><br>
			<p>Choose group:</p>
			<select name="group" id="group">
				<option value="family">family</option>
				<option value="work">work</option>
				<option value="friends">friends</option>
			</select><br>
			<input type="text" name="adress" id="address" placeholder="Address"><br>

			<input type="submit" name="submit" value="Submit">
		</form>	
	</div>

</body>
</html>
